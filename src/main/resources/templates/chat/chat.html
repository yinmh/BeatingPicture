        height: 300px;
        border: 1px solid rgba(0, 0, 0, 0.16);
        border-bottom: none;

    .sendBtn {
        position: relative;
        top: -34px;
        left: 800px;

        font-size: 16px;
        margin-right: 15px;
    }
</style>
<div class="layui-content">
    <div class="layui-input-block">
        <div class="content" id="content">
                <!--<span class="uname">GM</span>-->
                <!--<span>时间:2018-12-11 15:30:21</span>-->
                <!--<p style="display:block;background-color: rgba(255,247,69,0.24)">你们好</p>-->
        </div>
        <textarea id="demo" style="display: none;"></textarea>
        <button id="sendBtn" class="layui-btn layui-btn-blue layui-btn-sm sendBtn">发送</button>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../layui/layui.all.js"></script>

<script>
    var websocket;
    $(function () {
        function dateFormat(fmt, date) {
            var ret;
            var opt = {
                "Y+": date.getFullYear().toString(),        // 年
                "m+": (date.getMonth() + 1).toString(),     // 月
                "d+": date.getDate().toString(),            // 日
                "H+": date.getHours().toString(),           // 时
                "M+": date.getMinutes().toString(),         // 分
                "S+": date.getSeconds().toString()          // 秒
                // 有其他格式化字符需求可以继续添加，必须转化成字符串
            };
            for (var k in opt) {
                ret = new RegExp("(" + k + ")").exec(fmt);
                if (ret) {
                    fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
                };
            };
            return fmt;
        }
        layui.use('layedit', function () {
            var layedit = layui.layedit
                , $ = layui.jquery;

            //构建一个默认的编辑器
            var index = layedit.build('demo', {
                height: 40 //设置编辑器高度4
                , tool:
                    ['left',
                        'center',
                        'right',
                        '|',
                        'face',
                        'strong', //加粗
                        'italic',//斜体
                        'underline', //下划线
                        'del' //删除线
                    ]
            });

            //编辑器外部操作
            var active = {
                content: function () {
                    alert(layedit.getContent(index)); //获取编辑器内容
                }
                , text: function () {
                    alert(layedit.getText(index)); //获取编辑器纯文本内容
                }
                , selection: function () {
                    alert(layedit.getSelection(index));
                }
            };

            $('.site-demo-layedit').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            if (typeof websocket  === 'undefined'){
                if ('WebSocket' in window) {
                    console.log("WebSocket");
                    websocket = new WebSocket("ws://localhost:8080/echo");
                } else if ('MozWebSocket' in window) {
                    console.log("MozWebSocket");
                    websocket = new MozWebSocket("ws://echo");
                } else {
                    console.log("SockJS");
                    websocket = new SockJS("http://127.0.0.1:8080/sockjs/echo");
                }
                websocket.onopen = function () {
                    console.log("Socket 已打开");
                    //socket.send("这是来自客户端的消息" + location.href + new Date());
                };
            }
            //获得消息事件
            var con = '';
            websocket.onmessage = function (evnt) {
                var json = JSON.parse(evnt.data);
                    con += '<span>'+json.from + '   ' + json.time +'</span>';
                    con += '<p style="display:block;background-color: rgba(255,247,69,0.24)">'+json.msg+'</p>';
                    $("#content").html(con);
            };

            websocket.onerror = function (evnt) {
            };

            window.onbeforeunload = function() {
                websocket.close()
            };

            websocket.onclose = function (evnt) {
                console.log("与服务器断开了链接!")
            }
            $("#sendBtn").click(function () {
                var content = layedit.getContent(index);
                var roleName = $("#rName").val();
                var date = new Date();
                var object = {
                    time: dateFormat("YYYY-mm-dd HH:MM", date),
                    msg: content,
                    from:roleName,
                    type: 1
                };
                var json = JSON.stringify(object);
                websocket.send(json);
                layedit.setContent(index,"");
            });

        });
    });

</script>
